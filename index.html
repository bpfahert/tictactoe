<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="style.css">
    <script src="tictactoe.js" defer></script>
</head>
<body>
    <header class="header">Tic-Tac-Toe!</header>
    <div class="setup">
        <form id="playerform">
            <label for="player1name">Player 1 Name</label>
            <input type="text" name="player1name" id="player1name" required/>
            <label for="player2name">Player 2 Name</label>
            <input type="text" name="player2name" id="player2name" required/>
            <button type="button" id="submitbtn">Submit</button>
        </form>
    </div>
    <div class="scoreboard"></div>
    <div class="container">
        <div class="board" id="square-0"></div>
        <div class="board" id="square-1"></div>
        <div class="board" id="square-2"></div>
        <div class="board" id="square-3"></div>
        <div class="board" id="square-4"></div>
        <div class="board" id="square-5"></div>
        <div class="board" id="square-6"></div>
        <div class="board" id="square-7"></div>
        <div class="board" id="square-8"></div>
    </div>
</body>
</html>
